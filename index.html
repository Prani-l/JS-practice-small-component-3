<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="form-container">
        <form action="/submit" method="POST" class="styled-form">
            <h4></h4>
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input class="inps" type="text" id="name" name="name" placeholder="Enter your name" >

            <label for="text">Email:</label>
            <input class="inps" type="text" id="email" name="email" placeholder="Enter your email" >

            <label for="message">Message:</label>
            <textarea class="inps" id="message" name="message" placeholder="Enter your message" ></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    
<script src="./script.js"></script>    
</body>
</html>
